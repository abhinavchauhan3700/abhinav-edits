<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Posters - frame_otaku</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .poster-card:hover { transform: scale(1.03); transition: 0.3s ease; }
  </style>
</head>
<body class="bg-gradient-to-b from-yellow-50 to-orange-100">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-white shadow-lg sticky top-0">
    <h1 class="text-3xl font-extrabold text-orange-600">frame_otaku</h1>
    <nav>
      <a href="index.html" class="mr-6 hover:underline">Home</a>
      <button onclick="window.open('cart.html','_blank')" class="bg-orange-500 text-white px-4 py-2 rounded-full">Cart ðŸ›’</button>
    </nav>
  </header>

  <!-- Posters List -->
  <section class="p-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div class="poster-card bg-white rounded-lg shadow-lg overflow-hidden">
      <img src="mj.jpeg" alt="McLaren Senna Poster" class="w-full h-80 object-cover">
      <div class="p-4">
        <h3 class="text-xl font-bold mb-2">McLaren Senna</h3>
        <p class="mb-2">High-quality matte print â€“ perfect for car lovers.</p>
        <p class="font-bold text-lg mb-4">$25</p>
        <button onclick="addToCart('McLaren Senna', 25)" class="bg-orange-500 px-4 py-2 text-white rounded-full">Add to Cart</button>
      </div>
    </div>

    <div class="poster-card bg-white rounded-lg shadow-lg overflow-hidden">
      <img src="por.jpg" alt="Porsche 992 GT3 RS Poster" class="w-full h-80 object-cover">
      <div class="p-4">
        <h3 class="text-xl font-bold mb-2">Porsche 992 GT3 RS</h3>
        <p class="mb-2">4K print with ultra-vibrant colors and premium finish.</p>
        <p class="font-bold text-lg mb-4">$30</p>
        <button onclick="addToCart('Porsche 992 GT3 RS', 30)" class="bg-orange-500 px-4 py-2 text-white rounded-full">Add to Cart</button>
      </div>
    </div>

    <!-- Add more posters here -->
  </section>

  <script>
    function addToCart(product, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ product, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(product + " added to cart!");
    }
  </script>

</body>
</html>
