<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>frame_otaku</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to bottom right, #ffe259, #ffa751); }
    .product-card:hover { transform: scale(1.05); transition: 0.3s ease; }
  </style>
</head>
<body class="text-gray-900">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-white shadow-lg sticky top-0">
    <h1 class="text-3xl font-extrabold">frame_otaku</h1>
    <nav>
      <a href="#shop" class="mr-6 hover:underline">Shop</a>
      <button onclick="window.open('cart.html','_blank')" class="bg-black text-white px-4 py-2 rounded-full">Cart ðŸ›’</button>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-20 bg-gradient-to-r from-pink-500 to-yellow-400 text-white">
    <h2 class="text-5xl font-bold mb-4">Epic Posters for Car & Anime Lovers</h2>
    <p class="text-lg mb-6">High-quality prints to fuel your passion.</p>
    <a href="#shop" class="bg-black px-6 py-3 rounded-full text-lg font-semibold">Shop Now</a>
  </section>

  <!-- Products -->
  <section id="shop" class="p-10 grid grid-cols-1 md:grid-cols-3 gap-8">
    <div class="product-card bg-white p-4 rounded-lg shadow-lg text-center">
      <img src="poster1.jpg" alt="Poster 1" class="rounded-lg mb-4">
      <h3 class="text-xl font-bold">McLaren Senna</h3>
      <p class="text-lg mb-2">$25</p>
      <button onclick="addToCart('McLaren Senna', 25)" class="bg-yellow-400 px-4 py-2 rounded-full">Add to Cart</button>
    </div>
    <div class="product-card bg-white p-4 rounded-lg shadow-lg text-center">
      <img src="poster2.jpg" alt="Poster 2" class="rounded-lg mb-4">
      <h3 class="text-xl font-bold">Porsche 992 GT3 RS</h3>
      <p class="text-lg mb-2">$30</p>
      <button onclick="addToCart('Porsche 992 GT3 RS', 30)" class="bg-yellow-400 px-4 py-2 rounded-full">Add to Cart</button>
    </div>
  </section>

  <script>
    function addToCart(product, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ product, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(product + " added to cart!");
    }
  </script>

</body>
</html>
